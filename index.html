<!DOCTYPE html>
<html>
<head>
    <meta-charset="utf-8">
    <title>Blog app</title>
    <link href="style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
    <div id="vue-app">
        <button v-on:click="add(1)">Add a year</button>
        <button v-on:click="subtract(1)">Substaract a year</button>
        <button v-on:dblclick="add(10)">Add 10 years</button>
        <button v-on:dblclick="subtract(10)">Substaract 10 years</button>
        <h1>My age is {{age}}</h1>
        <label>Age</label>
        <input type="text" v-on:keyup.alt.enter="logName">


        <div id="canvas" v-on:mousemove="updateXY">
                {{ x }},{{ y }}



        </div>

    </div>


<script src="app.js"></script>
</body>
</html>
